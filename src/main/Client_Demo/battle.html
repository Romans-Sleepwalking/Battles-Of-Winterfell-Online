<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battles of Winterfell Online</title>
    <link rel="stylesheet" href="battle.css">
</head>
<body>
    <div class="slots">
        <div class="slot" id="slot1">
            <img src="img/models/L/Zombie/Passive.png" width="250" height="250" alt="char1" id="char-1">
            <button id="btn1" class="btn" onclick="selectTargetListener('1', 'Snow')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot2">
            <img src="img/models/L/Zombie/Passive.png" width="250" height="250" alt="char2" id="char-2">
            <button id="btn2" class="btn" onclick="selectTargetListener('2', 'Commander')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot3">
            <img src="img/models/L/Zombie/Passive.png" width="250" height="250" alt="char3" id="char-3">
            <button id="btn3" class="btn" onclick="selectTargetListener('3')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot4">
            <img src="img/models/L/Zombie/Passive.png" width="250" height="250" alt="char4" id="char-4">
            <button id="btn4" class="btn" onclick="selectTargetListener('4')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot5">
            <img src="img/models/R/Zombie/Passive.png" width="250" height="250" alt="char5" id="char-5">
            <button id="btn5" class="btn" onclick="selectTargetListener('5')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot6">
            <img src="img/models/R/Zombie/Passive.png" width="250" height="250" alt="char6" id="char-6">
            <button id="btn6" class="btn" onclick="selectTargetListener('6')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot7">
            <img src="img/models/R/Zombie/Passive.png" width="250" height="250" alt="char7" id="char-7">
            <button id="btn7" class="btn" onclick="selectTargetListener('7')" value="Choose">Select</button>
        </div>
        <div class="slot" id="slot8">
            <img src="img/models/R/Zombie/Passive.png" width="250" height="250" alt="char8" id="char-8">
            <button id="btn8" class="btn" onclick="selectTargetListener('8')" value="Choose">Select</button>
        </div>
    </div>

    <div class="row" id="optionMenu">
        <div class="skill" id="skill1">
            <button class="skill-button" id="skill-icon-1" onclick="selectSkillListener('1')"></button><br>
            <span class="skill-name" id="skill-name-1">loading</span>
            <span id="skill-cost-1"></span><br>
            <span class="skill-descr" id="skill-descr-1">loading</span>
        </div>
        <div class="skill" id="skill2">
            <button class="skill-button" id="skill-icon-2" onclick="selectSkillListener('2')"></button><br>
            <span class="skill-name" id="skill-name-2">loading</span>
            <span id="skill-cost-2"></span><br>
            <span class="skill-descr" id="skill-descr-2">loading</span>
        </div>
        <div class="skill" id="skill3">
            <button class="skill-button" id="skill-icon-3" onclick="selectSkillListener('3')"></button><br>
            <span class="skill-name" id="skill-name-3">loading</span>
            <span id="skill-cost-3"></span><br>
            <span class="skill-descr" id="skill-descr-3">loading</span>
        </div>
        <div class="skill" id="skill4">
            <button class="skill-button" id="skill-icon-4" onclick="selectSkillListener('4')"></button><br>
            <span class="skill-name" id="skill-name-4">loading</span>
            <span id="skill-cost-4"></span><br>
            <span class="skill-descr" id="skill-descr-4">loading</span>
        </div>

        <div id="game_console" class="col ex3">Connecting...</div>
    </div>

    <script src="./battle.js"></script>
</body>
