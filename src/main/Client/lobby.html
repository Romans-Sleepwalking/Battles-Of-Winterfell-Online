<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <link rel="stylesheet" href="lobby.css">
</head>

<body>

<span class="header" id="welcome">Loading</span>
<div>&nbsp</div>
<span class="text" id="stats">Wins: ?,  Loses: ?</span>
<div>&nbsp</div>
<span class="text" id="points">Point Balance: 150</span>
<div>&nbsp</div>
<button type="button" onclick=swapSide()>swap side</button>
<div>&nbsp</div>
<button type="button" onclick=Fight()>fight</button>
<div>&nbsp</div>

<div>
