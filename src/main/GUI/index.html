<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battles of Winterfell Online</title>
</head>
<body>
<h1>Stop Right There, Identify Yourself!</h1>
<form>
<div class="row">
    <div class="col">
        <label>
            <input type="text" name="username" id="logUser" maxlength=10 placeholder="Username" required>
        </label>
        <label>
            <input type="password" id="logPassword" autocomplete="current-password" placeholder="Password" required>
        </label>
        <input type="submit" name="submit" onclick=postLogin() value="Login">
    </div>
</div>
</form>
&nbsp;
<form>
<div class="row">
    <div class="col">
        <label>
            <input type="text" name="username" id="regUser" minlength=3 maxlength=10 placeholder="Username" required>
        </label>
        <label>
            <input type="password" id="regPassword" autocomplete="new-password" minlength=8 maxlength=20 placeholder="Password" required>
        </label>
        <label>
            <input type="password" autocomplete="current-password" placeholder="Password" required>
        </label>
        <input type="submit" onclick=postRegister() value="Register">
    </div>
</div>
</form>
<script src="account.js"></script>
</body>
</html>
